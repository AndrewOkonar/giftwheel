        .game {
          margin: 0px;
          display: flex;
          justify-content: center;
          align-items: center;
          width: 100%;
          height: 100vh;
          overflow: hidden;
          background: #000;
          z-index: 1;
        }
        @keyframes game-end {
          0% { opacity: 1; }
          100% { opacity: 0; }
        }
        body.active button {
          opacity: 0;
          transition: .3;
        }
        body.active .title {
          opacity: 0;
          transition: .3;
        }
        body.active .confetti {
          opacity: 0;
          transition: .3;
        }

          /* Animation for circles */
        @keyframes inside-circle {
          0% {
            fill-opacity: 0.2;
          }
          100% {
            fill-opacity: 1;
          }
        }
        @keyframes big-circle {
          0% {
            fill-opacity: 0.6;
          }
          100% {
            fill-opacity: 0.8;
          }
        }

        /* Animations for Light */
        .light1 {
          position: absolute;
          left: 0px;
          right: 0px;
          margin: auto;
          transform: translate(-70px, -200px);
        }
        .light2 {
          position: absolute;
          left: 0px;
          right: 0px;
          margin: auto;
          transform: translate(70px, -200px);
        }
        .light3 {
          position: absolute;
          left: 0px;
          right: 0px;
          margin: auto;
          transform: translate(-70px, 200px);
        }
        .light4 {
          position: absolute;
          left: 0px;
          right: 0px;
          margin: auto;
          transform: translate(70px, 200px);
        }
        .light1 stop  {
          animation: color-change 1s infinite;
          animation-timing-function: ease;
          animation-delay: 0.5s;
        }
        .light1 ellipse {
          animation: color-change 1s infinite;
          animation-timing-function: ease;
          animation-delay: 0.5s;
        }
        @keyframes color-change {
          0% { stop-color: white; fill: white; }
          50% { stop-color: #4DC7F0; fill: #4DC7F0; }
          100% { stop-color: white; fill: white; }
        }
        .light2 stop  {
          animation: color-change2 1s infinite;
          animation-timing-function: ease;
          animation-delay: 0.75s;
        }
        .light2 ellipse {
          animation: color-change2 1s infinite;
          animation-timing-function: ease;
          animation-delay: 0.75s;
        }
        @keyframes color-change2 {
          0% { stop-color: white; fill: white; }

          100% { stop-color: white; fill: white; }
        }
        .light3 stop  {
          animation: color-change3 1s infinite;
          animation-timing-function: ease;
          animation-delay: 1s;
        }
        .light3 ellipse {
          animation: color-change3 1s infinite;
          animation-timing-function: ease;
          animation-delay: 1s;
        }
        @keyframes color-change3 {
          0% { stop-color: #7D5AFF; fill: #7D5AFF; }
          50% { stop-color: white; fill: white; }
          100% { stop-color: #7D5AFF; fill: #7D5AFF; }
        }
        .light4 stop  {
          animation: color-change4 1s infinite;
          animation-timing-function: ease;
          animation-delay: 1.25s;
        }
        .light4 ellipse {
          animation: color-change4 1s infinite;

          100% { stop-color: #F955FA; fill: #F955FA; }

          width: 335px;
          height: 52px;
          font-size: 16px;
          line-height: 24px;
          text-align: center;
          color: #FFFFFF;
          border: none;
          bottom: 20px;
          cursor: pointer;
        }
        lottie-player {
          position: absolute;
          top: 0px;
          width: 500px;
          height: 500px;
          transition: .3s;

        .end-scene {
          position: absolute;
          left: 0px;
          right: 0px;
          width: 100%;
          background: url('end.png');
          width: 100%;
          height: 100%;
          background-size: cover;
          background-position: center;
        }
        .prize {
          width: 200px;
          left: 0px;
          right: 0px;
          margin: auto;
          bottom: -70px;
